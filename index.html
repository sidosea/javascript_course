<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap이용 프로젝트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="email" class="form-control" id='email' />
            <!--타입을 email로 지정하면 @ 이 들어갔는지 확인함-->
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id='password'/>
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      //전송버튼 누르면 input입력값이 공백이면 공백입니다라는 알림창 띄우기
     $('form').on('submit',function(e){ //원하는 html을 태그명으로 찾고 싶으면 마침표나 # 없이 $('태그명')
        if($('#email').val() == ''){
          e.preventDefault();
          alert('아이디를 입력하세요');
        }
       else if($('#password').val() == ''){
         e.preventDefault();
          alert('비밀번호를 입력하세요');
        }
       else if($('#password').val().length < 6){
           e.preventDefault();
           alert('비밀번호는 반드시 6자리 이상')
         }
      });
    </script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">네비게이션바</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">1m</li>
      <li class="list-group-item">2m</li>
      <li class="list-group-item">3m</li>
      <li class="list-group-item">4m</li>
      <li class="list-group-item">5e</li>
    </ul>

    <p class="hello">안녕</p>
    <button id="login">로그인</button>

    <script>
      $(".hello").html("테스트 메인 페이지"); //jquery 사용 클래스의 내용물 변경
      $("#close").on("click", function () {
        $(".black-bg").fadeOut(); //로그인 버튼 누르면 show-modal 클래스를 붙이기
      });

      $("#login").on("click", function () {
        $(".black-bg").fadeIn(); //
      });

      document.querySelector(".list-group"); //id는 #으로 시작, class는 . , 맨위에 나오는 검색 결과를 찾아줌
      //document.querySelectorAll('.list-group')[인덱싱]을 사용하면 모든 것을 다 찾고 인덱스 값을 찾음

      /*document.querySelectorAll(".navbar-toggler")[0].addEventListener("click", function () {
        document.querySelectorAll(".list-group")[0].classList.toggle("show");
      }); */
      $(".navbar-toggler").on("click", function () {
        $(".list-group").eq(0).slideToggle();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
  </body>
</html>
