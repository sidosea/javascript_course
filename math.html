<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <p>태조 이성계가 태어난 년도는?</p>
        <input type="text" id="answer" />
        <button id="send-answer">제출</button>
    </body>
</html>

<script>
    var count = 0;
    document.querySelector("#send-answer").addEventListener("click", function(){

        var 답 = document.getElementById("answer").value;
        count++;
        if ((답 == 1335)) {
            alert("성공");
        } else if (count > 3) {
            alert("멍청이");
        }
    });
</script>
